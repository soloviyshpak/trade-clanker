<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Clanker</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <a class="sidebar__logo logo" href="#">Trade Clanker</a>
        <div class="sidebar__info">
          <p class="sidebar__info-status sidebar__info-status--active">
            <span class="indicator"></span> Working
          </p>
          <p class="sidebar__info-username">Иван Иванов</p>
          <p class="sidebar__info-userid">Id: 000001</p>
        </div>
        <nav class="sidebar__nav">
          <ul class="sidebar__nav-list">
            <li class="sidebar__nav-item sidebar__nav-item--active">
              <a class="sidebar__nav-link sidebar__nav-link--work" href="#"
                >Work</a
              >
            </li>
            <li class="sidebar__nav-item">
              <a class="sidebar__nav-link sidebar__nav-link--workers" href="#"
                >Workers</a
              >
            </li>
          </ul>
        </nav>
        <button class="sidebar__logout">Logout</button>
      </aside>
      <main class="main">
        <h1 class="main__title title">Work</h1>
        <form class="main__form">
          <!-- Один длинный input -->
          <div class="main__form-row main__form-row--full">
            <label class="main__form-label" for="token">Token address</label>
            <input
              class="main__form-input"
              type="text"
              name="token"
              id="token"
            />
          </div>

          <!-- Сетка из двух колонок -->
          <div class="main__form-grid">
            <div class="main__form-row">
              <label class="main__form-label" for="bnb">BNB amount</label>
              <input class="main__form-input" type="text" name="bnb" id="bnb" />
            </div>
            <div class="main__form-row">
              <label class="main__form-label" for="buy-gas"
                >Buy gas price</label
              >
              <input
                class="main__form-input"
                type="text"
                name="buy-gas"
                id="buy-gas"
              />
            </div>
            <div class="main__form-row">
              <label class="main__form-label" for="sell-gas"
                >Sell gas price</label
              >
              <input
                class="main__form-input"
                type="text"
                name="sell-gas"
                id="sell-gas"
              />
            </div>
            <div class="main__form-row">
              <label class="main__form-label" for="dip">Dip (%)</label>
              <input class="main__form-input" type="text" name="dip" id="dip" />
            </div>
            <div class="main__form-row">
              <label class="main__form-label" for="profit">Take profit</label>
              <input
                class="main__form-input"
                type="text"
                name="profit"
                id="profit"
              />
            </div>
            <div class="main__form-row">
              <label class="main__form-label" for="loss">Stop loss</label>
              <input
                class="main__form-input"
                type="text"
                name="loss"
                id="loss"
              />
            </div>
            <div class="main__form-row">
              <label class="main__form-label" for="tps">TPS</label>
              <input class="main__form-input" type="text" name="tps" id="tps" />
            </div>
            <div class="main__form-row">
              <label class="main__form-label" for="deadline">Deadline</label>
              <input
                class="main__form-input"
                type="text"
                name="deadline"
                id="deadline"
              />
            </div>
            <div class="main__form-row">
              <label class="main__form-label" for="lvb">LVB</label>
              <input class="main__form-input" type="text" name="lvb" id="lvb" />
            </div>
            <div class="main__form-row">
              <label class="main__form-label" for="pump">Pump Detector</label>
              <input
                class="main__form-input"
                type="text"
                name="pump"
                id="pump"
              />
            </div>
            <div class="main__form-row">
              <label class="main__form-label" for="pd-time">PD time (s)</label>
              <input
                class="main__form-input"
                type="text"
                name="pd-time"
                id="pd-time"
              />
            </div>
            <div class="main__form-row">
              <label class="main__form-label" for="pd-dip">PD dip (%)</label>
              <input
                class="main__form-input"
                type="text"
                name="pd-dip"
                id="pd-dip"
              />
            </div>
            <div class="main__form-row">
              <button
                class="main__form-btn main__form-btn--start"
                type="submit"
              >
                Start
              </button>
            </div>
            <div class="main__form-row">
              <button class="main__form-btn">Stop</button>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
